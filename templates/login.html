{% extends 'base.html' %}

{% block content %}
<h1>Log In</h1>

<label>
  <form action='/login' method='POST'>
    Username: <input type='text' name='username' required>
    <br>
    Password: <input type='password' name='password' required>
    <br>
    <input type='submit' value='Log in'>
  </form>
</label>
{% endblock %}

{% block js %}

<script>
  $('#login').hide();
  {% if validation == 'False' %}
    alert('Invalid username and/or password')
  {% endif %}
</script>
{% endblock %}

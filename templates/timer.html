<!doctype html>
<html>

    <button type='button' id='register'>Register</button>
    <button type='button' id='login'>Log in</button>
    {% endif %}
  </div>

  <br>
  <br>
  <br>
  <div id='root'></div>

  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script id='login-events'>

    $('#home').on('click', ()=> location.href='/');
    $('#register').on('click', ()=> location.href='/register');
    $('#logout').on('click', ()=> location.href='/logout');
    $('#login').on('click', ()=> location.href='/login');

  </script>

  <script crossorigin src='https://unpkg.com/react-dom@16/umd/react-dom.development.js'></script>

  <script src='../static/index.jsx' type="text/jsx"></script>

</body>
</html>
